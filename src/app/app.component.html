<div class="container">
  <div class="card" style="margin-top: 30px;">
    <div class="card-body">
      <h5 class="card-title">Car Registration Form</h5>
      <div class="card-body">
        <form [formGroup] = "CarForm" (ngSubmit)="register()">
          <div class="form-group row">
            <label for="fullName" class="col-sm-2">Full Name</label>
            <input type="text" id = "fullName"  class="form-control col-sm-5"  style="margin-right: 3px;" formControlName="fullName" autocomplete="off" required>
            <div class="col-sm-4 alert-danger form-control" *ngIf = "fullName.invalid && (fullName.touched || fullName.dirty)">
              <div *ngIf = "fullName.errors?.required "> Full Name is required. </div>
              <div *ngIf = "fullName.errors?.maxlength"> Maximum length reached(75 characters). </div>
              <div *ngIf = "fullName.errors?.pattern"> Full Name must contain characters only. </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="cars" class="col-sm-2">Car Model</label>
            <ng-select choosen name="cars" id="cars" class="col-sm-5" [editableSearchTerm]="true" formControlName="cars" style="padding: 0px;" required>
              <ng-option *ngFor = " let car of CarOptions | async" [value]="car.brand">{{car.brand}}</ng-option>
            </ng-select>
          </div>
          <div class="form-group row">
            <label for="autoParts" class="col-sm-2">Auto Parts</label>
            <ng-select choosen name="autoParts" id="autoParts" class="col-sm-5" [multiple]="true" [editableSearchTerm]="true" formControlName="autoParts" style="padding: 0px;">
              <ng-option *ngFor = " let part of AutoPartOptions | async" [value]="part['List of auto parts']">{{part["List of auto parts"]}}</ng-option>
            </ng-select>
          </div>
          <div class="form-group row">
            <label for="fullName" class="col-sm-2">Full Name</label>
            <input type="color" class="form-control col-sm-1" id="color" formControlName="color">
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="CarForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
